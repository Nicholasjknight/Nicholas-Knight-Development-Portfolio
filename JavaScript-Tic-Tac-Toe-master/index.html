<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Knight Logics Tic-Tac-Toe | Nicholas Knight Portfolio</title>
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div class="logo-section">
        <img src="../images/KnightLogicsLogo2.png" alt="Knight Logics" class="game-logo">
        <h1>Knight Logics Tic-Tac-Toe</h1>
      </div>
      <div class="game-stats">
        <div class="score-display">
          <div class="player-score">
            <span class="score-label">X Wins:</span>
            <span class="score-value" id="xWins">0</span>
          </div>
          <div class="player-score">
            <span class="score-label">O Wins:</span>
            <span class="score-value" id="oWins">0</span>
          </div>
          <div class="player-score">
            <span class="score-label">Draws:</span>
            <span class="score-value" id="draws">0</span>
          </div>
        </div>
      </div>
    </header>

    <div class="main-game-area">
      <div class="game-column">
        <div class="game-info-panel">
          <div class="current-player">
            <h2 id="currentPlayerDisplay">Player X's Turn</h2>
            <div class="turn-indicator">
              <div class="turn-symbol" id="turnSymbol">‚úï</div>
            </div>
          </div>
          
          <div class="game-controls">
            <button class="game-btn" id="newGameBtn">New Game</button>
            <button class="game-btn" id="resetScoreBtn">Reset Score</button>
            <button class="game-btn" id="aiToggleBtn">VS AI: OFF</button>
          </div>
        </div>

        <div class="board-container">
          <div class="board" id="board">
            <div class="cell" data-cell data-index="0"></div>
            <div class="cell" data-cell data-index="1"></div>
            <div class="cell" data-cell data-index="2"></div>
            <div class="cell" data-cell data-index="3"></div>
            <div class="cell" data-cell data-index="4"></div>
            <div class="cell" data-cell data-index="5"></div>
            <div class="cell" data-cell data-index="6"></div>
            <div class="cell" data-cell data-index="7"></div>
            <div class="cell" data-cell data-index="8"></div>
          </div>
        </div>
      </div>

      <div class="game-sidebar">
        <div class="game-mode-panel">
          <h3>Game Mode</h3>
          <div class="mode-options">
            <label class="mode-option">
              <input type="radio" name="gameMode" value="classic" checked>
              <span class="mode-label">Classic</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="gameMode" value="bestOf3">
              <span class="mode-label">Best of 3</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="gameMode" value="bestOf5">
              <span class="mode-label">Best of 5</span>
            </label>
          </div>
        </div>

        <div class="match-history">
          <h3>Recent Games</h3>
          <div class="history-list" id="historyList">
            <div class="history-placeholder">No games played yet</div>
          </div>
        </div>

        <div class="game-tips">
          <h3>Strategy Tips</h3>
          <div class="tip-container">
            <p class="tip" id="currentTip">üéØ Control the center square for the best winning chances!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div class="winning-message" id="winningMessage">
    <div class="winning-content">
      <div class="winner-icon" id="winnerIcon">üèÜ</div>
      <div class="winning-text" data-winning-message-text></div>
      <div class="game-result-actions">
        <button class="game-btn primary" id="playAgainBtn">Play Again</button>
        <button class="game-btn secondary" id="newMatchBtn">New Match</button>
      </div>
    </div>
  </div>

  <!-- Background Effects -->
  <div class="background-effects">
    <div class="floating-symbol">‚úï</div>
    <div class="floating-symbol">‚óã</div>
    <div class="floating-symbol">‚úï</div>
    <div class="floating-symbol">‚óã</div>
  </div>
</body>
</html>
