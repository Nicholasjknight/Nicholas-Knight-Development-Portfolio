<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Logics Chess | Nicholas Knight Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="logo-section">
                <img src="../images/KnightLogicsLogo2.png" alt="Knight Logics" class="game-logo">
                <h1>Knight Logics Chess</h1>
            </div>
            <div class="game-info">
                <div class="player-info">
                    <div class="player white-player">
                        <span class="player-name">White</span>
                        <div class="captured-pieces" id="white-captured"></div>
                    </div>
                    <div class="player black-player">
                        <span class="player-name">Black</span>
                        <div class="captured-pieces" id="black-captured"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-game-area">
            <!-- Left Column: Chess Board and Controls -->
            <div class="chess-game-column">
        
        <div class="chess-board-wrapper">
            <div class="board-container">
                
                <div class="game-board">
                    <!-- Rank labels column -->
                    <div class="ranks-column">
                        <div class="coord-rank">8</div>
                        <div class="coord-rank">7</div>
                        <div class="coord-rank">6</div>
                        <div class="coord-rank">5</div>
                        <div class="coord-rank">4</div>
                        <div class="coord-rank">3</div>
                        <div class="coord-rank">2</div>
                        <div class="coord-rank">1</div>
                    </div>
                    
                    <!-- Chess board grid -->
                    <div id="game">
                        <!-- Row 8 (Black back rank) -->
                        <div class="gamecell light" id="1_8"></div>
                        <div class="gamecell dark" id="2_8"></div>
                        <div class="gamecell light" id="3_8"></div>
                        <div class="gamecell dark" id="4_8"></div>
                        <div class="gamecell light" id="5_8"></div>
                        <div class="gamecell dark" id="6_8"></div>
                        <div class="gamecell light" id="7_8"></div>
                        <div class="gamecell dark" id="8_8"></div>
                    
                        <!-- Row 7 (Black pawns) -->
                        <div class="gamecell dark" id="1_7"></div>
                        <div class="gamecell light" id="2_7"></div>
                        <div class="gamecell dark" id="3_7"></div>
                        <div class="gamecell light" id="4_7"></div>
                        <div class="gamecell dark" id="5_7"></div>
                        <div class="gamecell light" id="6_7"></div>
                        <div class="gamecell dark" id="7_7"></div>
                        <div class="gamecell light" id="8_7"></div>
                        
                        <!-- Row 6 -->
                        <div class="gamecell light" id="1_6"></div>
                        <div class="gamecell dark" id="2_6"></div>
                        <div class="gamecell light" id="3_6"></div>
                        <div class="gamecell dark" id="4_6"></div>
                        <div class="gamecell light" id="5_6"></div>
                        <div class="gamecell dark" id="6_6"></div>
                        <div class="gamecell light" id="7_6"></div>
                        <div class="gamecell dark" id="8_6"></div>
                        
                        <!-- Row 5 -->
                        <div class="gamecell dark" id="1_5"></div>
                        <div class="gamecell light" id="2_5"></div>
                        <div class="gamecell dark" id="3_5"></div>
                        <div class="gamecell light" id="4_5"></div>
                        <div class="gamecell dark" id="5_5"></div>
                        <div class="gamecell light" id="6_5"></div>
                        <div class="gamecell dark" id="7_5"></div>
                        <div class="gamecell light" id="8_5"></div>
                        
                        <!-- Row 4 -->
                        <div class="gamecell light" id="1_4"></div>
                        <div class="gamecell dark" id="2_4"></div>
                        <div class="gamecell light" id="3_4"></div>
                        <div class="gamecell dark" id="4_4"></div>
                        <div class="gamecell light" id="5_4"></div>
                        <div class="gamecell dark" id="6_4"></div>
                        <div class="gamecell light" id="7_4"></div>
                        <div class="gamecell dark" id="8_4"></div>
                        
                        <!-- Row 3 -->
                        <div class="gamecell dark" id="1_3"></div>
                        <div class="gamecell light" id="2_3"></div>
                        <div class="gamecell dark" id="3_3"></div>
                        <div class="gamecell light" id="4_3"></div>
                        <div class="gamecell dark" id="5_3"></div>
                        <div class="gamecell light" id="6_3"></div>
                        <div class="gamecell dark" id="7_3"></div>
                        <div class="gamecell light" id="8_3"></div>
                        
                        <!-- Row 2 (White pawns) -->
                        <div class="gamecell light" id="1_2"></div>
                        <div class="gamecell dark" id="2_2"></div>
                        <div class="gamecell light" id="3_2"></div>
                        <div class="gamecell dark" id="4_2"></div>
                        <div class="gamecell light" id="5_2"></div>
                        <div class="gamecell dark" id="6_2"></div>
                        <div class="gamecell light" id="7_2"></div>
                        <div class="gamecell dark" id="8_2"></div>
                        
                        <!-- Row 1 (White back rank) -->
                        <div class="gamecell dark" id="1_1"></div>
                        <div class="gamecell light" id="2_1"></div>
                        <div class="gamecell dark" id="3_1"></div>
                        <div class="gamecell light" id="4_1"></div>
                        <div class="gamecell dark" id="5_1"></div>
                        <div class="gamecell light" id="6_1"></div>
                        <div class="gamecell dark" id="7_1"></div>
                        <div class="gamecell light" id="8_1"></div>
                    </div>
                </div>                <!-- Column labels (a-h) at bottom -->
                <div class="coordinates-bottom">
                    <div class="coord-corner"></div>
                    <div class="coord-file">a</div>
                    <div class="coord-file">b</div>
                    <div class="coord-file">c</div>
                    <div class="coord-file">d</div>
                    <div class="coord-file">e</div>
                    <div class="coord-file">f</div>
                    <div class="coord-file">g</div>
                    <div class="coord-file">h</div>
                </div>
            </div>
            </div>
            
            <div class="game-status">
                <div id="turn" class="turn-indicator">
                    <span class="turn-text">White's Turn</span>
                    <div class="turn-highlight"></div>
                </div>
                
                <div class="game-controls">
                    <button id="reset-game" class="game-btn">New Game</button>
                    <button id="undo-move" class="game-btn">Undo</button>
                    <button id="toggle-theme" class="game-btn">Theme</button>
                </div>
            </div>
            </div>
            <!-- End Chess Game Column -->
            
            <!-- Right Sidebar: Move History and Features -->
            <div class="game-sidebar">
        
        <div class="game-stats">
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list" class="moves-list"></div>
            </div>
            
            <div class="game-features">
                <h3>Game Features</h3>
                <div class="features-list">
                    <div class="feature-item">
                        <span class="feature-icon">‚ö°</span>
                        <span>Enhanced Visuals</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üéØ</span>
                        <span>Move Highlighting</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚å®Ô∏è</span>
                        <span>Keyboard Shortcuts</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üé®</span>
                        <span>Theme Toggle</span>
                    </div>
                </div>
                
                <div class="portfolio-link">
                    <a href="../index.html" class="portfolio-btn">
                        <span>‚Üê Back to Portfolio</span>
                    </a>
                </div>
            </div>
            </div>
            <!-- End Game Sidebar -->
        </div>
        <!-- End Main Game Area -->
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
